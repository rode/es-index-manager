name: test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container: golang:1.16
    steps:
      - uses: actions/checkout@v2

      - name: Download Dependencies
        run: go mod tidy

      - name: Test
        run: |
          make test

      - name: Build
        run: go build -v .

  license-check:
    runs-on: ubuntu-latest
    container: golang:1.16
    steps:
      - uses: actions/checkout@v2
      - name: Download License Utility
        run: go install github.com/google/addlicense@master
      - name: Check License Headers
        run: |
          shopt -s globstar
          addlicense -check **/*.go
        shell: bash
